<div class="content">
    <mat-grid-list cols="5" rowHeight="4:8">
        <mat-grid-tile>
            <mat-card (click)="openDialog()" style="text-align: center; height: 120px; cursor: pointer;" class="example-card">
                <span style="margin-top: 10%; font-size: 50px;" class="material-icons">
                    add_circle_outline
                    </span>
                <mat-card-content>
                    <p>
                        Cadastrar produto
                    </p>
                </mat-card-content>
            </mat-card>


        </mat-grid-tile>
        <mat-grid-tile *ngFor="let produto of produtos">
            <mat-card class="example-card">
                <img mat-card-image [src]="produto.imgProduto">
                <mat-card-title>
                    <p style="color: orange;">
                        {{produto.nomeProduto}}
                    </p>
                </mat-card-title>
                <mat-card-content>
                    <p>
                        {{produto.descProduto}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn" (click)="deleteProduto(produto.id)">Excluir</button>
                    <button mat-raised-button color="primary" (click)="updateProduto(produto)">Editar</button>
                </mat-card-actions>
            </mat-card>



        </mat-grid-tile>
    </mat-grid-list>
</div>
