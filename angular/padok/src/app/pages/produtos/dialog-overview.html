<h1 mat-dialog-title>Novo produto</h1>
<div mat-dialog-content style="width: 100%;">
    <p>Qual é o nome do produto?</p>
    <mat-form-field style="width: 100%;">
        <mat-label>Produto</mat-label>
        <input [(ngModel)]="nomeProduto" matInput>
    </mat-form-field>
    <p>Qual é o preço do produto?</p>
    <mat-form-field style="width: 100%;">
        <mat-label>Preço</mat-label>
        <input [(ngModel)]="precoProduto" matInput>
    </mat-form-field>
    <p>Descrição do produto</p>
    <mat-form-field style="width: 100%;">
        <mat-label></mat-label>
        <input [(ngModel)]="descProduto" matInput>
    </mat-form-field>
    <p>Foto</p>
    <dropzone (success)="onUploadSuccess($event, 2)" message="Clique aqui ou arraste e solte o arquivo">

    </dropzone>
</div>
<div mat-dialog-actions style="justify-content: space-between;">
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="createProduto()">Pronto</button>
</div>
