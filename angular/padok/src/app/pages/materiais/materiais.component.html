<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="justify-content: center; justify-items: center; text-align: center; border-radius: 20px;">
                <h3 class="card-title">Cadastro de Materais</h3>
                <div class="row">
                    <div class="col-lg-3" style="padding: unset;">
                        <mat-form-field appearance="outline">
                            <mat-label>Nome do Material</mat-label>
                            <input [(ngModel)]="nomeMaterial" matInput placeholder="Farinha">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3" style="padding: unset; margin: unset;">
                        <mat-form-field appearance="outline">
                            <mat-label>Descrição do Material</mat-label>
                            <input [(ngModel)]="descMaterial" matInput placeholder="Base para fazer massa">
                        </mat-form-field>
                    </div>
                    <div class="col-lg-3" style="padding: unset;">
                        <mat-form-field appearance="outline">
                            <mat-label>Quantidade de Material</mat-label>
                            <input [(ngModel)]="qtdMaterial" matInput placeholder="77">
                        </mat-form-field>
                    </div>
                </div>
                <button type="button" (click)="gravarMateriais()" class="btn btn-success">Gravar</button>
            </div>

            <div class="card" style="border-radius: 20px;">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col">QTD. MATERIAL</th>
                            <th scope="col">DESCRIÇÃO DO MATERIAL</th>
                            <th scope="col">EDITAR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let for of materiais; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{for.nomeMaterial}}</td>
                            <td>{{for.qtdMaterial}}</td>
                            <td>{{for.descMaterial}}</td>
                            <td><i style="color: #0033c0; cursor: pointer;" (click)="modalMenu(centerDataModal, for)" class="fas fa-pen"></i> &nbsp; &nbsp; <i (click)="deletar(for.id)" style="color: #a50000;  cursor: pointer;" class="far fa-times-circle"></i></td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<ng-template #centerDataModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">Editar Material</h5>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-hidden="true">×</button>
    </div>


    <div class="modal-body">

        <div class="form-group">
            <label for="exampleInputEmail1">Nome do Material</label>
            <input type="text" [(ngModel)]="novoNomeMaterial" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Descrição</label>
            <input type="text" [(ngModel)]="novoDescMaterial" class="form-control" id="exampleInputEmail12" aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Qtd desse Material</label>
            <input type="text" [(ngModel)]="novoQtdMaterial" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp">
        </div>


    </div>
    <button (click)="EditarProduto()" style="width: 100%;" type="submit" class="btn btn-success">Atualizar</button>
</ng-template>
