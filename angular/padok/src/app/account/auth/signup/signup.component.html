<div class="home-btn d-none d-sm-block">
    <a routerLink=""><i class="mdi mdi-home-variant h2 text-white"></i></a>
</div>
<div>
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-4">
                <div class="authentication-page-content p-4 d-flex align-items-center min-vh-100">
                    <div class="w-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-9">
                                <div>
                                    <div class="text-center">
                                        <div>
                                            <a routerLink="" class="logo"><img src="assets/images/logo-dark.png" height="20" alt="logo"></a>
                                        </div>

                                        <h4 class="font-size-18 mt-4">Registrar Conta</h4>
                                        <p class="text-muted">Registre uma conta agora.</p>
                                    </div>

                                    <div class="p-2 mt-5">
                                        <form class="form-horizontal" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                                            <ngb-alert type="success" *ngIf="successmsg" [dismissible]="false">Registro feito com sucesso.
                                            </ngb-alert>
                                            <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="ri-user-2-line auti-custom-input-icon"></i>
                                                <label for="username">Nome</label>
                                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="username" placeholder="Enter username">
                                                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                                    <div *ngIf="f.username.errors.required">Nome inválido</div>
                                                </div>
                                            </div>
                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="ri-mail-line auti-custom-input-icon"></i>
                                                <label for="email">Email</label>
                                                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email">
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Email inválido</div>
                                                    <div *ngIf="f.email.errors.email">
                                                        Email inválido
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group auth-form-group-custom mb-4">
                                                <i class="ri-lock-2-line auti-custom-input-icon"></i>
                                                <label for="password">Senha</label>
                                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password">
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Senha inválida</div>
                                                </div>
                                            </div>

                                            <div class="text-center">
                                                <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Registrar</button>
                                            </div>

                                            <div class="mt-4 text-center">
                                                <p class="mb-0">Ao registrar você concordo com os termos de condições
                                                    <a href="#" class="text-primary">
                                                    </a>
                                                </p>
                                            </div>
                                        </form>
                                    </div>

                                    <div class="mt-5 text-center">
                                        <p>Já tem uma conta? <a routerLink="/account/login" class="font-weight-medium text-primary">
                        Entrar</a> </p>
                                        <p>© 2021 Padok. Criado por <i class="mdi mdi-heart text-danger"></i> Padok</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="authentication-bg">
                    <div class="bg-overlay"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page -->
